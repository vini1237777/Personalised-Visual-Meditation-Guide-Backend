name: Deploy Backend on EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          # âœ… Match your actual path
          cache-dependency-path: services/backend/package-lock.json

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: services/backend
        run: npm ci

      - name: Create backend .env file
        working-directory: services/backend
        run: |
          rm -f .env
          echo "${{ secrets.PROD_BACKEND_ENV }}" > .env

      - name: Build backend
        working-directory: services/backend
        run: npm run build

      - name: Deploy with PM2 (reload if exists else start)
        shell: bash
        working-directory: services/backend
        env:
          APP_NAME: backend
        run: |
          # Ensure pm2 is available; if you installed it globally on the runner, skip the next line.
          # npm i -g pm2

          # If process exists, reload; otherwise start the compiled JS.
          if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
            pm2 reload "$APP_NAME"
          else
            pm2 start dist/app.js --name "$APP_NAME"
          fi

          # Optional but nice to have on a persistent runner:
          pm2 save
