name: ðŸ›  Deploy Backend on EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD_BACKEND_ENV

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      PORT: ${{ secrets.PORT }}
      JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ACCESS_EXPIRES_IN: ${{ secrets.ACCESS_EXPIRES_IN }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      REMOTE_PATH: /var/www/meditation-backend/Personalised-Visual-Meditation-Guide-Backend/

    steps:
      - name: â¬‡ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm

      - name: ðŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: ðŸ§ª Test SSH connection
        run: |
          ssh -i ~/.ssh/github_deploy_key $EC2_USER@$EC2_HOST "echo 'SSH Connected âœ“'"

      - name: ðŸš€ Deploy to EC2 using PM2
        run: |
          ssh -i ~/.ssh/github_deploy_key $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            cd /var/www/meditation-backend/Personalised-Visual-Meditation-Guide-Backend/

            echo "ðŸ“¥ Fetching latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“ Updating .env ..."
            cat > .env <<EOT
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            PORT=${{ secrets.PORT }}
            JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            ACCESS_EXPIRES_IN=${{ secrets.ACCESS_EXPIRES_IN }}
            EOT

            echo "ðŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ— Building backend..."
            npm run build

            echo "ðŸš¦ Starting/Restarting PM2 service..."
            pm2 restart meditation-backend || pm2 start app.ts --name meditation-backend
            pm2 save
            EOF
